{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
	<div class="post">
		<div class="date">
			<p>published : {{post.created_data}}
		</div>
	</div>
	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
	<p>{{ post.text | linebreaksbr }}</p>
{% endfor %}
{% endblock content %}
